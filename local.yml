---

- hosts: localhost
  connection: local
  become: true

  tasks:
  - name: 'Install packages'
    package:
      name:
        - htop
        - vim
        - tmux

  - name: 'Copy .vimrc'
    copy:
      src: dot_files/.vimrc
      dest: /home/pshnn/.vimrc
      owner: pshnn
      group: pshnn

  - name: 'Download vim-plug'
    get_url:
      url: 'https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim'
      dest: /home/pshnn/.vim/autoload/plug.vim
